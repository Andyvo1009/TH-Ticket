
resolver 127.0.0.11 valid=10s;

# Backend upstream 
upstream backend_upstream {
    least_conn;
    server backend:5000;
}

server {
    listen 80;
    server_name thticket.twilightparadox.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name thticket.twilightparadox.com;

    ssl_certificate     /etc/letsencrypt/live/thticket.twilightparadox.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thticket.twilightparadox.com/privkey.pem;

    # Static frontend
    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 20m;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # External API proxy
    location /api/provinces/ {
        proxy_pass https://provinces.open-api.vn/api/;
        proxy_set_header Host provinces.open-api.vn;
        proxy_ssl_server_name on;

        proxy_set_header Accept application/json;
        proxy_set_header User-Agent nginx;
    }

    # Backend API (Flask)
    location /api/ {
        proxy_pass http://backend_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
